<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <title>Perfil</title>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow pb-2">
        <!-- NAV PARA PC -->
        <nav class="hidden md:flex max-w-7xl mx-auto px-6 h-16 items-center gap-6">
            <div class="flex items-center gap-2">
                <a href="index.html">
                    <img src="/src/assets/logo.png" alt="Logo" class="h-10">
                </a>
                <span class="font-bold text-lg text-black">D<span class="text-blue-500">surti</span><span class="text-red-500">endo</span></span>
            </div>
            <a href="/src/nosotros.html" class="flex items-center gap-1 text-gray-700 hover:text-blue-600 font-medium">
                <span class="material-icons text-base">info</span>
                Nosotros
            </a>
            <a href="/src/perfil.html" class="flex items-center gap-1 text-gray-700 hover:text-blue-600 font-medium">
                <span class="material-icons text-base">person</span>
                Perfil
            </a>
            <div class="flex-1 flex items-center justify-center">
                <input id="search" type="text" placeholder="Buscar..." class="border px-3 py-2 rounded-full w-full max-w-xs focus:outline-none focus:border-blue-400 transition" />
            </div>
            <button id="cartBtn" class="relative text-2xl text-blue-600 ml-2 flex flex-col items-center">
                <span class="material-icons text-2xl">shopping_cart</span>
                <span class="absolute -top-1 -right-2 bg-red-500 text-white rounded-full text-xs px-1" id="cartCount">0</span>
            </button>
        </nav>
        <!-- NAV PARA MÓVIL -->
        <div class="md:hidden">
            <div class="flex items-center justify-between px-4 pt-4">
                <div class="flex items-center gap-2">
                    <a href="/src/index.html">
                        <img src="/src/assets/logo.png" alt="Logo" class="h-10">
                    </a>
                    <span class="font-bold text-lg text-black">D<span class="text-blue-500">surti</span><span class="text-red-500">endo</span></span>
                </div>
            </div>
            <div class="w-full text-center mt-2">
                <span class="font-semibold text-lg text-gray-700">¡Precios de tienda en la puerta de tu casa!</span>
            </div>
            <div class="flex justify-center mt-4 px-4">
                <div class="relative w-full max-w-md">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <span class="material-icons">search</span>
                    </span>
                    <input id="search" type="text" placeholder="Buscar..." class="pl-10 pr-4 py-2 w-full rounded-full border border-gray-300 focus:outline-none focus:border-blue-400 transition" />
                </div>
            </div>
            <nav class="flex justify-center gap-8 mt-4">
                <a href="/src/nosotros.html" class="flex flex-col items-center text-gray-700 hover:text-blue-600 font-medium text-sm">
                    <span class="material-icons text-2xl">info</span>
                    nosotros
                </a>
                <a href="/src/perfil.html" class="flex flex-col items-center text-gray-700 hover:text-blue-600 font-medium text-sm">
                    <span class="material-icons text-2xl">person</span>
                    perfil
                </a>
                <button id="cartBtn" class="flex flex-col items-center text-blue-600 font-medium text-sm relative">
                    <span class="material-icons text-2xl">shopping_cart</span>
                    carrito<span class="absolute -top-1 -right-2 bg-red-500 text-white rounded-full text-xs px-1" id="cartCount">0</span>
                </button>
            </nav>
        </div>
    </header>
    <!-- Contenido principal -->
    <main class="max-w-4xl mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold mb-8 text-blue-700 text-center">Mi Perfil</h1>
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Login -->
            <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center hover:shadow-2xl transition">
                <span class="material-icons text-blue-600 text-5xl mb-2">login</span>
                <h2 class="text-xl font-bold text-blue-700 mb-4">Iniciar sesión</h2>
                <form class="w-full flex flex-col gap-4">
                    <input type="email" class="border rounded px-4 py-2" placeholder="Correo electrónico" required />
                    <input type="password" class="border rounded px-4 py-2" placeholder="Contraseña" required />
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700 transition">Entrar</button>
                </form>
                <div class="w-full flex items-center my-4">
                    <hr class="flex-1 border-gray-300">
                    <span class="mx-2 text-gray-400 text-xs">o</span>
                    <hr class="flex-1 border-gray-300">
                </div>
                <button class="flex items-center justify-center gap-2 w-full border border-gray-300 rounded py-2 font-medium hover:bg-gray-50 transition">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-6 h-6">
                    Continuar con Google
                </button>
                <p class="text-xs text-gray-500 mt-4">¿No tienes cuenta? Regístrate aquí.</p>
            </div>
            <!-- Registro -->
            <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center hover:shadow-2xl transition">
                <span class="material-icons text-green-600 text-5xl mb-2">person_add</span>
                <h2 class="text-xl font-bold text-green-700 mb-4">Registrarse</h2>
                <form class="w-full flex flex-col gap-4">
                    <input type="text" class="border rounded px-4 py-2" placeholder="Nombre completo" required />
                    <input type="email" class="border rounded px-4 py-2" placeholder="Correo electrónico" required />
                    <input type="password" class="border rounded px-4 py-2" placeholder="Contraseña" required />
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded font-bold hover:bg-green-700 transition">Crear cuenta</button>
                </form>
                <div class="w-full flex items-center my-4">
                    <hr class="flex-1 border-gray-300">
                    <span class="mx-2 text-gray-400 text-xs">o</span>
                    <hr class="flex-1 border-gray-300">
                </div>
                <button class="flex items-center justify-center gap-2 w-full border border-gray-300 rounded py-2 font-medium hover:bg-gray-50 transition">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-6 h-6">
                    Registrarse con Google
                </button>
                <p class="text-xs text-gray-500 mt-4">¿Ya tienes cuenta? Inicia sesión.</p>
            </div>
        </div>
    </main>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./js/index.js"></script>
</body>
</html>
